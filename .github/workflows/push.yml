name: Run tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
strategy:
  matrix:
    os:
      - ubuntu-latest
      - macos-latest
      - windows-latest
jobs:
  test-package:
    name: Test
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code
        uses: actions/checkout@v2

      - name: Get dependencies
        run: go mod download

      - name: Tests
        run: go test
